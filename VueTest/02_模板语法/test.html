<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>02_模板语法</title>
</head>
<body>
<!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->

<div id="app">
  <h2>取数据的三种方式：</h2>
  <h2>1. 双大括号表达式</h2>
  <p>{{content}}</p>
  <p>{{content.toUpperCase()}}</p>
  <p v-text="msg"></p>
  <p v-html="msg"></p>

  <h2>2. 指令一: 强制数据绑定 </h2>
  <h2> 强制数据绑定语法： v-bind:   简写： </h2>
  <h2>将html语法变成vue表达式</h2>
  <a href="url">访问指定站点</a><br>
  <a v-bind:href="url">访问指定站点2</a><br>
  <a :href="url">访问指定站点2</a><br>

  <h2>3. 指令二: 绑定事件监听</h2>
  <h2>绑定监听语法： v-on:  简写： @</h2>
  <button v-on:click="test1">点我</button>
  <button @click="test2('abc')">点我</button><!--想传参数就写方法后面的括号，不想传就不写-->
  <button @click="test2(msg)">点我</button><!--msg直接可以去找到model中对应的数据-->

</div>


<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#app',
    data: {
      content: 'NBA I Love This Game',
      msg:'<a href="http://www.atguigu.com">I WILL BACK</a>',
      url: 'http://www.atguigu.com'
    },
    methods: {
      test1 () {
        alert('好啊!!!')
      },
      test2(content){
        alert(content)
      }
    }
  })
</script>
</body>
</html>
