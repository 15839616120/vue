<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}} 双大括号表达式
  5. 理解vue的mvvm实现
-->

<!--模板-->
<div id="test"> <!--MVVM中的第一个V-->
  <input type="text" v-model="msg"><br><!--指令-->
  <input type="text" v-model="msg"><!--指令-->
  <p>hello {{msg}}</p><!--大括号表达式-->
</div>

<!--引入vue-->
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  //创建vue实例
  const vm = new Vue({  //MVVM中的VM
    // 配置对象 options
    // 配置选项(option)
    el: '#test',  // element: 元素 ，:后面是元素值，这里的值为选择器，指定用vue来管理页面中的哪个标签区域
    data: { //数据model，MVVM中的第一个M
      msg: 'atguigu'
    }
  })
</script>
</body>
</html>
